<ion-header>

  <ion-navbar>
    <ion-title>detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="movie">

    <ion-item>
      <h2>{{movie.original_title}}</h2>
      <p>{{movie.release_date}}</p>
    </ion-item>

    <img [src]=" 'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">

    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
